<!DOCTYPE html>
<html lang="en" manifest="appcache.manifest">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Udacity Mobile Web Specialist Restaurant Project">
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <!--Normalizes elements more consistently across browsers-->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- build:css css/home.css -->
  <link rel="stylesheet" href="css/home.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="img/unaltered/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/unaltered/favicon.ico" type="image/x-icon">

  <!--Main Google Font-->
  <link href='https://fonts.googleapis.com/css?family=Libre+Franklin|Noto+Serif+JP' rel='stylesheet'>
  <!--Links to servicework for offline cachinng-->
  <title>Restaurant Reviews</title>
</head>

<body>

  <!-- Begins header -->
  <header>
    <a href="#filter-options" class="skip-link">Skip to main content</a>
    <nav>
      <h1>
        <a tabindex="-1" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <!-- Ends header -->


  <!-- Beginning main -->
  <main id="maincontent">
    <label id="map-aria-description">
      <section id="map-container" role="application" aria-label="Mapbox Maps">
        <div id="map" aria-labelledby="map-container"></div>
      </section>
    </label>

    <section role="contentinfo" aria-label="Restaurants found near you" id="display-list">
      <div class="filter-options" id="filter-options">
        <h2>Filter Results</h2>
        <label id="neighborhoods-label" class="filter-label">
          <select aria-label="Filter by neighborhood" aria-controls="restaurants-list" tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>

        <label id="cuisines-label" class="filter-label">
          <select aria-label="Filter by cuisines" aria-controls="restaurants-list" tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic=true></ul>
    </section>

  </main>
  <!-- End main -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- Ends footer -->

  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.min.js"></script>
  <script async defer src='https://cdn.jsdelivr.net/npm/dexie-observable@1.0.0-beta.5/dist/dexie-observable.min.js'></script>
  
  <!-- build:js js/dexie-syncable.min.js -->
  <script async defer src='js/dexie-synchable.js'></script>
  <!-- endbuild -->

  <script async defer src="js/WebSocketSyncProtocol.js"></script>

  <!-- build:js js/main.min.js -->
  <script async defer src="js/dbhelper.js"></script>
  <script async defer src='js/storage.js'></script>
  <script async defer src="js/register.js"></script>
  <script async defer src="js/secret.js"></script>
  <script async defer src="js/main.js"></script>
  <!-- endbuild -->
  
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKNb-anVS2GiIBK2uFRtU2-5S1zTRyilM&libraries=places&callback=initMap"></script> -->
</body>

</html>
