<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Udacity Mobile Web Specialist Restaurant Project">
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <link rel="preconnect" href="http://localhost:1337">
  <!--Normalizes elements more consistently across browsers-->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- build:css css/review.css -->
  <link rel="stylesheet" href="css/review.css">
  <!-- endbuild -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/unaltered/icon.png">
  <!--Main Google Font-->
  <link href='https://fonts.googleapis.com/css?family=Libre+Franklin|Noto+Serif+JP' rel='stylesheet'>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner" title="Restaurant Reviews">
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/" aria-label="Link to Restaurant Reviews page">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li>
        <a href="/" aria-label="Link to Home page" role="navigation">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" title="Google Map">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section tabindex="0" id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <p><button id="favBtn">⭐️ UnFavorite</button></p>
      <img id="restaurant-img" title="Restaurant promo image" role="presentation"></img>
      <p id="restaurant-cuisine"></p>
      <address aria-label="Restaurant address">
        <p id="restaurant-address"></p>
      </address>

      <table id="restaurant-hours" aria-labelledby="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section tabindex="0" id="reviews-container" aria-labelledby="reviews-list">
      <ul id="reviews-list"></ul>
    </section>

    <!-- Begin form-->
    <section id="new-review">
      <h3 tabindex="0">Add Your Review</h3>
      <form action="" id="review-form">
        <input type="text" placeholder="Name" id="name" aria-label="Review Author Name">
        <select name="rating" id="rating" aria-label="Rating">
          <option value="none" disabled selected>Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Your review goes here... " aria-label="Review"></textarea>
        <input id="submit" type="submit">
      </form>
    </section>
    
    <!-- end form -->
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- build:js js/idb.min.js -->
  <script async defer src="js/idb.js"></script>
  <!-- endbuild -->
  <!-- build:js js/restaurant.min.js -->
  <script async defer src="js/register.js"></script>
  <script async defer src="js/dbhelper.js"></script>
  <script async defer src="js/secret.js"></script>
  <script async defer src="js/restaurant_info.js"></script>
  <!-- endbuild -->
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKNb-anVS2GiIBK2uFRtU2-5S1zTRyilM&libraries=places&callback=initMap"></script> -->

    <!-- build:js js/lazysizes.min.js -->
    <script async defer src="js/lazysizes.min.js"></script>
    <!-- endbuild -->
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

</body>
</div>

</html>
